<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KDA Instagram-Style Feed</title>

<style>
  :root {
    --primary-color: #00996b;
    --secondary-color: #3c3c39;
    --background-color: #f4f7f9;
    --text-color: #222;
  }

  body {
    font-family: sans-serif;
    background-color: var(--background-color);
    margin: 0;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
  }

  .post-card {
    background: white;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .post-header {
    display: flex;
    align-items: center;
    padding: 10px;
  }

  .post-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    border: 2px solid var(--primary-color);
  }

  .post-body {
    padding: 10px;
  }

  .post-title {
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 5px;
  }

  .post-category {
    display: inline-block;
    font-size: 0.8rem;
    color: white;
    background-color: var(--secondary-color);
    padding: 2px 6px;
    border-radius: 4px;
    margin-bottom: 5px;
  }

  .post-date {
    font-size: 0.8rem;
    color: #777;
    margin-top: 5px;
  }

  .post-actions {
    display: flex;
    gap: 15px;
    padding: 10px;
  }

  .post-actions button {
    cursor: pointer;
    background: none;
    border: none;
    color: var(--primary-color);
    font-weight: bold;
  }

  /* News Section */
  .news-section {
    margin-top: 40px;
  }

  .news-section h2 {
    color: var(--primary-color);
    margin-bottom: 15px;
  }

  .news-card {
    background: white;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  .news-card a {
    text-decoration: none;
    color: var(--text-color);
  }
</style>
</head>

// --- Display Student Feed ---
function displayFeed() {
    const feed = document.getElementById("feed");
    allAchievements.forEach(post => {
        const postCard = document.createElement("div");
        postCard.className = "post-card";

        postCard.innerHTML = `

                <img src="${post.photoUrl || 'https://via.placeholder.com/50'}" alt="${post.studentName}">
                <div>

                </div>
            </div>
            <div class="post-body">

function displayNews() {

        card.innerHTML = `<a href="${news.link}" target="_blank">${news.title}</a>`;

    });

// --- Initialize Page ---
window.onload = () => {
